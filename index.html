<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site para testes no git e no github">
    <meta name="keywords" content="git, github">
    <link rel="stylesheet" href="css/styles.css">

    <title>Git & Github</title>
</head>

<body>
    <section class="main">

        <h1 class="title">IMC (Índice de Massa Corporal)</h1>
        <p class="subtitle">Verifique seu IMC:</p>

        <form class="form-imc" action="">
            <input id='peso' name="peso" type="tel" placeholder="Peso (Kg)">
            <input id='altura' name="altura" type="tel" placeholder="Altura (m), ex: 1.70">

            <div class="container-radio-inputs">
                <input id='adulto' name="tipo" type="radio">
                <label>Adulto</label>

                <input id='idoso' name="tipo" type="radio">
                <label>Idoso</label>
            </div>
            <button class="submit-input" type="button" value="Enviar" onclick="calculaImc()">
                Enviar
            </button>
        </form>

        <!-- Resposta: -->
        <div id="response">

        </div>
    </section>
</body>
    <script>
        // Sugestão de estrutura:
        
        function calculaImc(peso, altura) {
            let imc, mensagem;
            let resultado = document.getElementById('response');

            peso = parseFloat(document.getElementById('peso').value);
            altura = parseFloat(document.getElementById('altura').value);
            imc = (peso / (altura * altura)).toFixed(2);
            
            if(document.getElementById('adulto').checked) { // Se 'Adulto', realiza o bloco 1.
                // Bloco 1 aqui:
                // ...
                // Fim do bloco 1.
            } else if(document.getElementById('idoso').checked) { // Se 'Idoso', realiza o bloco 2:
                // Bloco 2 aqui:
                if(imc <= 22) {
                    mensagem = 'Está abaixo do peso recomendado.'
                } else if(imc > 22 && imc < 27) {
                    mensagem = 'Peso dentro da faixa recomendada.'
                } else {
                    mensagem = 'Ta bem tratado, ta bem tratado...'
                }
                // Fim do bloco 2.
            } else alert("Por favor selecione se Adulto ou Idoso. Grato!");

            return resultado.innerHTML = mensagem;
        }
    </script>

</html>
